<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCE</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/editor.css  " />
    <link rel="stylesheet" href="../css/bottomBar.css" />
    <link rel="stylesheet" href="../css/command.css" />
    <style>
      #fps {
        position: fixed;
        top: 10px;
        left: 10px;
        font-size: 16px;
        color: #ffffff;
        padding: 5px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <section class="main-section">
      <div class="command box">
        <div class="command-header">
          <input
            type="search"
            class="command-search"
            placeholder="Search files by name"
          />
          <div class="command-body">
            <div class="command-els-top box-bottom"></div>
            <div class="command-els"></div>
          </div>
        </div>
      </div>
      <div class="editor box">
        <div class="line-numbers"></div>
        <div class="editor-caret editor-select"></div>
        <div class="editor-select-output editor-select"></div>
        <div class="editor-output editor-select"></div>
      </div>
      <div class="bottomBar box-top">
        <section class="left"></section>
        <section class="middle"></section>
        <section class="right">
          <div class="bottomBar-el scroller-open" id="code-type">
            <span class="scroller-title"></span>
          </div>
          <div class="bottomBar-el scroller-open"  id="config-space">
            <span class="scroller-title"></span>
          </div>
          <div class="bottomBar-el">
            <span class="bottomBar-cursorPos bottomBar-text"></span>
          </div>
        </section>
      </div>
    </section>
    
    <script src="../js/controller/selectController.js"></script>
    <script src="../js/controller/writerController.js"></script>
    <script src="../js/controller/lineController.js"></script>
    <script src="../js/controller/keyBindingController.js"></script>

    <script src="../js/add/bottomBar.js"></script>

    <script src="../js/commands/Command.js"></script>
    <script src="../js/commands/CMD.js"></script>
    <script src="../js/commands/Langague.js"></script>
    <script src="../js/commands/Config_space.js"></script>

    <script src="../js/main/cursor.js"></script>
    <script src="../js/main/editor.js"></script>

    <script src="../js/keyBinding/KeyBinding.js"></script>

    <script src="../config.js"></script>
    
    <script src="../js/main/event.js"></script>

    <script src="../js/main/test.js"></script>

    <div id="fps"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var fpsContainer = document.getElementById("fps");
        var lastTime;
        var fps = 0;

        function updateFPS() {
          var currentTime = performance.now();
          var deltaTime = currentTime - (lastTime || currentTime);
          lastTime = currentTime;

          fps = Math.round(1000 / deltaTime);
          requestAnimationFrame(updateFPS);
        }
        setInterval(() => {
          fpsContainer.textContent = "FPS: " + fps;
        }, 150);
        updateFPS();
      });
    </script>
  </body>
</html>
